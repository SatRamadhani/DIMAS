    <section>
      <div class="container my-5">
        <form action="" method="POST">
          <div class="row">
            <div class="col-lg-5 card p-5">
              <!-- untuk kode barang -->
              <div class="form-row">
                <div class="form-group col">
                  <label for="kode_ruangan">Kode Barang</label>
                  <input type="text" class="form-control" name="kode_ruangan" required />
                </div>
              </div>
    
              <!-- untuk nama barang -->
              <div class="form-row">
                <div class="form-group col">
                  <label for="nama">Nama Barang</label>
                  <input type="text" class="form-control" name="nama" required />
                </div>
              </div>
    
              <!-- untuk kuantitas -->
              <div class="form-row">
                <div class="form-group col">
                  <label for="kuantitas">Kuantitas</label>
                  <input type="number" class="form-control" name="kuantitas" required />
                </div>
              </div>
    
              <!-- untuk nama ruangan -->
              <div class="form-row">
                <div class="form-group col">
                  <label for="nama_ruangan">Nama Ruangan</label>
                  <select class="form-select" name="nama_ruangan" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Ruangan A</option>
                    <option value="2">Ruangan B</option>
                    <option value="3">Ruangan C</option>
                  </select>
                </div>
              </div>
    
              <!-- untuk kode ruangan -->
              <!-- <div class="form-row">
                <div class="form-group col">
                  <label for="kode_ruangan">Kode Ruangan</label>
                  <input type="text" class="form-control" name="kode_ruangan" required />
                </div>
              </div> -->
    
              <!-- untuk kondisi -->
              <div class="form-row">
                <div class="form-group col">
                  <label for="kondisi">Kondisi</label>
                  <select class="form-select" name="kondisi" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Kondisi A</option>
                    <option value="2">Kondisi B</option>
                    <option value="3">Kondisi C</option>
                  </select>
                </div>
              </div>
    
              <!-- untuk sumber -->
              <div class="form-row">
                <div class="form-group col">
                  <label for="sumber">Sumber</label>
                  <select class="form-select" name="sumber" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Sumber A</option>
                    <option value="2">Sumber B</option>
                    <option value="3">Sumber C</option>
                  </select>
                </div>
              </div>
            </form>
          
          </div>
          
          <div class="col-lg-5 card p-5">
            <!-- untuk tanggal input -->
            <div class="form-row">
                <div class="form-group col">
                  <label for="tanggal">Tanggal Input</label>
                  <input type="date" class="form-control" name="tanggal" required />
                </div>
            </div>
            <!-- untuk masa pakai -->
            <div class="form-row">
                <div class="form-group col">
                  <label for="masa_pakai">Masa Pakai</label>
                  <input type="number" class="form-control" name="masa_pakai" required />
                </div>
            </div>
          </div>
        </div>
      </div>
